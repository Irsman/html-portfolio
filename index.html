<!DOCTYPE html>
<html>
<head>
	<title>My Portfolio</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	font-size: 5px;
	font-family: courier, serif;
	<header>
		<h1>My Portfolio</h1>
		<nav>
			<ul>
				<li><a href="#about">About</a></li>
				<li><a href="#projects">Projects</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="about">
			<h2>About Me</h2>
			<a href="about.html"> About Me <a/>

		</section>
		<section id="projects">
			<h2>Projects</h2>
			<ul>
				<li>
					<h3><a href=".\public\birthday-invite.html"> Birthday Invite </a></h3>
					<img src="assets\images\birthday-invite.png" height ="200" alt="birthday invite preview"/>
				</li>
				<li>
					<h3><a href=".\public\movie-ranking.html"> Movie Ranking</a> </h3>
					<img src="assets\images\movie-ranking.png" height ="200" alt="movie ranking preview"/>
				</li>
			</ul>
		</section>
		<section id="contact">
			<a href=".\public\contact.html">Contact</a>
			<h2>Contact Me</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
				<label for="message">Message:</label>
				<textarea id="message" name="message" required></textarea>
				<button type="submit">Send</button>
			</form>
		</section>
	</main>
	<footer>
		<p>Copyright &copy; 2023</p>
	</footer>
</body>
</html>
